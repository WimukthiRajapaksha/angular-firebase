<div class="signUp">
    <br>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="signUpForm">
        <div class="card">
            <h5 class="card-header">Sign Up</h5>
            <div class="card-body">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="number" formControlName="phoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                </div>
            </div>
            <div class="card-footer text-muted">
              <button class="btn btn-secondary" [routerLink]="['/login']" routerLinkActive="router-link-active" >Login</button>
                <button class="btn btn-primary float-right" type="submit">SignUp</button>
            </div>
          </div>
    </form>
</div>
